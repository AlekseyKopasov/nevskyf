<!DOCTYPE html>
<!--include ./blocks/intro-->
<html lang="ru">
  <head>
    <title>Форма регистрации на Невский форум</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Форма регистрации на Невском форуме">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest" crossorigin="use-credentials">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="preload" href="fonts/Lato-Regular.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="visually-hidden"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><symbol id="icon-close" viewBox="0 0 20 20"><g fill="none"><path d="M.293 18.291a1 1 0 101.414 1.414L10 11.413l8.292 8.292a1 1 0 101.414-1.414l-8.292-8.292 8.292-8.292A1 1 0 1018.291.293L9.999 8.585 1.707.293A1 1 0 10.293 1.707L8.585 10 .293 18.291z" fill="currentColor"/></g></symbol></svg></div>
    <div class="wrapper">
      <main>
        <div class="register" data-form-validate phoneLength>
          <div class="container">
            <h1 class="register__headine">Регистрация на&nbsp;VII Международный Невский&nbsp;Форум</h1>
            <form class="register__form" method="POST">
              <fieldset class="register__fieldset">
                <legend class="register__title register__title--hidden">Данные для регистрации</legend>
                <div class="input register__input register__input--uppercase" data-validate-type="text" data-required>
                  <label><span class="input__label">Фамилия</span>
                    <input type="text" id="lastname" name="lastname" required>
                  </label>
                </div>
              </fieldset>
              <button class="btn" type="submit">Зарегистрироваться</button>
            </form>
          </div>
        </div>
        <div class="modal modal--preload js-success" data-modal="success" data-open-modal>
          <div class="modal__wrapper">
            <div class="modal__overlay" data-close-modal></div>
            <div class="modal__content">
              <p class="modal__description">Вы успешно зарегистрировались.</p>
              <button class="btn" type="button">Закрыть</button>
              <button class="modal__close-btn" type="button" aria-label="Закрыть попап" data-close-modal>
                <svg width="15" height="15" aria-hidden="true">
                  <use xlink:href="#icon-close"></use>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="modal modal--preload js-error-modal" data-modal="error" data-open-modal>
          <div class="modal__wrapper">
            <div class="modal__overlay" data-close-modal></div>
            <div class="modal__content">
              <p class="modal__description">Размер этой модалки зависит от ширины контента,<br>отключена анимация-скейл</p>
              <button class="modal__close-btn" type="button" aria-label="Закрыть попап" data-close-modal>
                <svg width="15" height="15" aria-hidden="true">
                  <use xlink:href="#icon-close"></use>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
